<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Call Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style/call.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: linear-gradient(135deg, #0056b3, #007bff);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        #nav {
            display: flex;
            gap: 20px;
        }

        #nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        #nav a:hover {
            color: #d0e6ff;
        }

        #callContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #statusBar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
        }

        #currentTime {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        .icons i {
            margin: 0 5px;
            font-size: 20px;
            color: #007bff;
        }

        #callerInfo {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
        }

        #callerAvatar {
            font-size: 80px;
            color: #007bff;
            margin-bottom: 15px;
        }

        #callerName {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }

        #callStatus {
            font-size: 18px;
            color: #777;
        }

        #buttonContainer {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .callButton {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .callButton:active {
            transform: scale(0.95);
        }

        .callButton:hover {
            background: #0056b3;
        }

        .buttonIcon {
            font-size: 28px;
        }

        @media (max-width: 768px) {
            #callerInfo {
                max-width: 100%;
                padding: 20px;
            }

            .callButton {
                width: 60px;
                height: 60px;
                font-size: 22px;
            }

            #buttonContainer {
                gap: 20px;
            }
        }
    </style>
<script defer src="bundle.js"></script></head>
<body>

    <div id="callContainer">
        <div id="statusBar">
            <span id="currentTime" class="time"></span>
            <div class="icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i style="margin-right: 20px;" class="fas "></i>
            </div>
        </div>

        <div id="callerInfo">
            <div id="callerAvatar">
                <i class="fas fa-user"></i>
            </div>
            <h1 id="callerName">AI Assistant</h1>
            <p id="callStatus">Call ended</p>
        </div>

        <div id="buttonContainer">
            <button id="startButton" class="callButton">
                <i class="fas fa-phone-alt buttonIcon"></i>
            </button>
            <button id="stopButton" class="callButton">
                <i class="fas fa-phone-slash buttonIcon"></i>
            </button>
        </div>
    </div>

    <audio id="outgoingCallSound" loop>
        <source src="resource/outgoing_call.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="/app.js" type="module"></script>
    <script>
        // Get personaId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const personaId = urlParams.get('personaId');
        document.getElementById('callerName').innerText = `AI Assistant ${personaId}`;

        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();

            // Convert to 12-hour format
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'

            // Add leading zeros if needed
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');

            const timeString = `${hours}:${minutes} ${ampm}`;
            document.getElementById('currentTime').textContent = timeString;
        }

        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
